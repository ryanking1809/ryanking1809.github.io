<!DOCTYPE html>
<html>
<head>
    <title>Coincraft - Create Account</title>
    <link href="css/application.min.css" rel="stylesheet">
    <link href="css/coincraft-overrides.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="lib/jquery/jquery-2.0.3.min.js"> </script>
<script src="lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="lib/backbone/underscore-min.js"></script>
    <script src="js/settings.js"> </script>
</head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">



        <header class="text-align-center">
        <div class="logo2 s75">
        <img src="img/cc100logo.png" />
        </div>
            <h4>We just need to know a few more things so we can finish setting up your account</h4>
        </header>
        <div class="body">
            <form class="no-margin"
                  action="index.html" method="get">
                <fieldset>
                    <div class="form-group">

                       <div class="control-group">
                            <label class="control-label" for="normal-field">What's your name?</label>
                            <div class="controls form-group">
                                <div class="name-input first">
                                    <input type="text" id="normal-field" class="form-control" placeholder="First Name">
                                </div>
                                <div class="name-input">
                                    <input type="text" id="normal-field" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">What's the name of your oranisation?</label>
                            <div class="controls form-group">
                                <div>
                                    <input type="text" id="normal-field" class="form-control" placeholder="Organisation">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Which country are you from?</label>
                            <div class="controls form-group">
                                <div>
                                    <input type="text" id="normal-field" class="form-control" placeholder="Country">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-info">
                        <span><i class="fa fa-play"></i></span> &nbsp;
                        <small>Start Using Coincraft!</small>
                    </button>
                    <div class="forgot"></div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
