<!DOCTYPE html>
<html>
<head>
    <title>Coincraft - Forgotten Password</title>
    <link href="css/application.min.css" rel="stylesheet">
    <link href="css/coincraft-overrides.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="lib/jquery/jquery-2.0.3.min.js"> </script>
<script src="lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="lib/backbone/underscore-min.js"></script>
    <script src="js/settings.js"> </script>
</head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">



        <header class="text-align-center">
        <div class="logo2 s75">
        <img src="img/cc100logo.png" />
        </div>
            <h4>Forgotten Password</h4>
        </header>
        <div class="body">
        <p>Please provide your email address and we will email you a instructions to reset your password.</p>
            <form class="no-margin"
                  action="index.html" method="get">
                <fieldset>
                    <div class="form-group no-margin">

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="email" type="email" class="form-control input-lg"
                                   placeholder="Your Email">
                        </div>

                    </div>

                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-primary">
                        <span><i class="fa fa-user"></i></span> &nbsp;
                        <small>Reset Password</small>
                    </button>
                    <div class="forgot"><a class="forgot" href="#">&lt;&lt; Back to Sign In</a></div>
                </div>

            </form>
        </div>
        <footer></footer>
    </section>
</div>
</body>
</html>
