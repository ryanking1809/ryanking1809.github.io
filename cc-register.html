<!DOCTYPE html>
<html>
<head>
    <title>Coincraft - Create Account</title>
    <link href="css/application.min.css" rel="stylesheet">
    <link href="css/coincraft-overrides.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="lib/jquery/jquery-2.0.3.min.js"> </script>
    <script src="lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="lib/backbone/underscore-min.js"></script>
    <script src="js/settings.js"> </script>
</head>
<body>
<div class="content container">
    <section class="widget col-md-8 col-md-offset-2">


<div class="forgot text-align-left"><a class="forgot" href="#">&lt;&lt; Back to Sign In</a></div>
        <header class="text-align-center">
                    
        <div class="logo2 s75">
        <img src="img/cc100logo.png" />
        </div>
            <h4>Create a Coincraft Account</h4>
        </header>
        <div class="body">
            <form class="form-horizontal label-left"
                  action="index.html" method="get">
                <fieldset>
                            <legend class="section">Please Enter Email Address &amp; Password</legend>
                            <div class="control-group">
                            <label class="control-label" for="prepended-input">Email</label>
                            <div class="controls form-group">
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input id="prepended-input" class="form-control" size="16" type="text" placeholder=" Your Email">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password-field">Password</label>
                            <div class="controls form-group">
                                <div class="input-group col-sm-6">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password-field" placeholder="Your Password">
                                </div>
                            </div>
                        </div>
                        <legend class="section">Organisation &amp; Contact Details</legend>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">First Name</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                        </div>
                         <div class="control-group">
                            <label class="control-label" for="normal-field">Last Name</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Oranisation</label>
                            <div class="controls form-group">
                                <div class="col-sm-6">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Organisation">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Phone Number</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <legend class="section">Address</legend>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Address Line 1</label>
                            <div class="controls form-group">
                                <div class="col-sm-6">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Address Line 1">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Address Line 2</label>
                            <div class="controls form-group">
                                <div class="col-sm-6">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Address Line 2">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">City</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="City">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">State</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="State">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Post/Zip Code</label>
                            <div class="controls form-group">
                                <div class="col-sm-4">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Post/Zip Code">
                                </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="normal-field">Country</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Country">
                                </div>
                            </div>
                        </div>
                        <legend class="section">Terms of Service</legend>
                        <div class="control-group col-sm-offset-1">
                                <div class="controls form-group">
                                    <label class="checkbox">
                                        <div class="icheckbox_square-grey checked" style="position: relative;"><input type="checkbox" id="checkbox-1" checked="checked" class="iCheck" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
                                        I agree to the Coincraft <a href="#">Terms of Service</a> </label>
                                </div>
                            </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                <div class="col-sm-8 col-sm-offset-2">
                    <button type="submit" class="btn btn-block btn-lg btn-info">
                        <span><i class="fa fa-plus"></i></span> &nbsp;
                        <small>Create Account</small>
                    </button></div>

                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
