<!DOCTYPE html>
<html>
<head>
    <title>Coincraft - Create Account</title>
    <link href="css/application.min.css" rel="stylesheet">
    <link href="css/coincraft-overrides.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="lib/jquery/jquery-2.0.3.min.js"> </script>
<script src="lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="lib/backbone/underscore-min.js"></script>
    <script src="js/settings.js"> </script>
</head>
<body>
<div class="single-widget-container">
    <section class="widget login-widget">



        <header class="text-align-center">
        <div class="logo2 s75">
        <img src="img/cc100logo.png" />
        </div>
            <h4>Please enter you email address and password</h4>
        </header>
        <div class="body">
            <form class="no-margin"
                  action="index.html" method="get">
                <fieldset>
                    <div class="form-group">

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="eicon-user"></i>
                                </span>
                            <input id="email" type="email" class="form-control input-lg"
                                   placeholder="Your Email">
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input id="password" type="password" class="form-control input-lg"
                                   placeholder="Your Password">
                        </div>

                    </div>

                    <div class="control-group">
                                <div class="controls form-group">
                                    <label class="checkbox">
                                        <div class="icheckbox_square-grey checked" style="position: relative;"><input type="checkbox" id="checkbox-1" checked="checked" class="iCheck" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background-color: rgb(255, 255, 255); border: 0px; opacity: 0; background-position: initial initial; background-repeat: initial initial;"></ins></div>
                                        I agree to the Coincraft <a href="www.coincraft.co/terms-of-service">Terms of Service</a> </label>
                                </div>
                            </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-info">
                        <span><i class="fa fa-plus"></i></span> &nbsp;
                        <small>Create Account</small>
                    </button>
                    <div class="forgot"><a class="forgot" href="#">&lt;&lt; Back to Sign In</a></div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
