  <body>
    <script type="text/jsx">

var Collapse = ReactBootstrap.Collapse;

      var Menu = React.createClass({

      getInitialState: function(){
         return {
           menuItems: [
             "Apples",
             "Broccoli",
             "Chicken",
             "Duck",
             "Eggs",
             "Fish",
             "Granola",
             "Hash Browns"
           ],
           active: "Apples"
         }
      },

      changeActive: function(name) {
        this.setState({active: name});
      },

      render: function(){
        var active = this.state.active
        var click = this.changeActive
        return (
          <div className="side-menu">
          <ul>
          {
            this.state.menuItems.map(function(item) {
              return (<MenuItem name={item} active={active == item} click={click}/>);
            })
           }
          </ul>
          </div>
        );
      }
    });


    var MenuItem = React.createClass({

                <li className={style} onClick={this.menuClick}>{this.props.name}</li>                
                )
            }
    });

    React.render(<Menu/>, $('body')[0])
    
    </script>
