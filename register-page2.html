<!DOCTYPE html>
<html>
<head>
    <title>Coincraft - Create Account</title>
    <link href="css/application.min.css" rel="stylesheet">
    <link href="css/coincraft-overrides.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script src="lib/jquery/jquery-2.0.3.min.js"> </script>
    <script src="lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="lib/backbone/underscore-min.js"></script>
    <script src="js/settings.js"> </script>
</head>
<body>
<div class="content container">
    <section class="widget col-md-8 col-md-offset-2">



        <header class="text-align-center">
                    
        <div class="logo2 s75">
        <img src="img/cc100logo.png" />
        </div>
            <h4>Create a Coincraft Account</h4>
        </header>
        <div class="body">
            <form class="form-horizontal label-left"
                  action="index.html" method="get">
                <fieldset>
                            
                        <legend class="section">Just a few extra details for setting up your account.</legend>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">First Name</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                        </div>
                         <div class="control-group">
                            <label class="control-label" for="normal-field">Last Name</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Oranisation</label>
                            <div class="controls form-group">
                                <div class="col-sm-6">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Organisation">
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="normal-field">Country</label>
                            <div class="controls form-group">
                                <div class="col-sm-5">
                                    <input type="text" id="normal-field" class="form-control" placeholder="Country">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </fieldset>
                <div class="form-actions">
                <div class="col-sm-8 col-sm-offset-2">
                    <button type="submit" class="btn btn-block btn-lg btn-info">
                        <span>
                        <small>Get Started!</small>
                    </button></div>

                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
